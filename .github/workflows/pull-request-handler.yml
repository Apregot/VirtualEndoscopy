name: Virtual Endoscopy. Pull-Request to main handler
run-name: ${{ github.actor }} has opened pull-request ${{ github.event.pull_request.number }}
on:
  pull_request:
    types: opened
    branches: [main, ci-test-2]
jobs:
  Test_app:
    runs-on: ubuntu-latest
    steps:
      - name: whats in the pull-request
        run: echo "${{ toJSON(github.event.pull_request) }}"
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('./web/package-lock.json') }}
      - id: install
        working-directory: ./web
        run: npm ci
      - id: build
        working-directory: ./web
        run: npm run build
  Merge_pull_request:
    runs-on: ubuntu-latest
    needs: Test_app
    steps:
      - name: Merge Pull Request
        uses: juliangruber/merge-pull-request-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ github.event.pull_request.number }}
          method: squash
          repo: Apregot/VirtualEndoscopy
