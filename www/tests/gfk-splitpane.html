<!DOCTYPE html>
<html>
<!-- Тест gfk.ui.SplitPane в режиме decorate и render -->

<head>
  <meta charset="utf-8">  
  <title>gfk.ui.SplitPane test</title>
  <link rel="stylesheet" href="../css/splitpane.css">
  <script src="../../closure-library/closure/goog/base.js"></script>
  <script type="text/javascript" src="../js/gfk/ui/splitpane.js"></script>

  <style class="text/css">

    /* Example of styling a particular handle */
    #another-splitpane .goog-splitpane-handle {
      background: gray;
    }

  </style>
</head>
<body>
  <table>
    <tr><th>gfk.ui.SplitPane decorated</th><th>gfk.ui.SplitPane rendered</th></tr>
    <tr>
      <td>
        <div class='goog-splitpane' id='s1'>
          <div class='goog-splitpane-first-container'>
            Left Frame
          </div>
          <div class='goog-splitpane-second-container'>
             <div id="vc1">AAA</div>
          </div>
          <div class='goog-splitpane-handle'></div>
        </div>
      </td>
      <td><div id="s2"></div></td>
    </tr>
    <tr>
      <td>
        <div class='goog-splitpane' id='s3'>
          <div class='goog-splitpane-first-container'>
            Left Frame
          </div>
          <div class='goog-splitpane-second-container'>
             <div id="vc1">AAA</div>
          </div>
          <div class='goog-splitpane-handle'></div>
        </div>
      </td>
      <td><div id="s4"></div></td>
    </tr>

  </table>
  <script>

    var s1 = new gfk.ui.SplitPane(); //goog.ui.SplitPane.Orientation.HORIZONTAL);
    s1.decorate(document.getElementById('s1'));
        
    // splitpane1.setInitialSize(100);
    // splitpane1.setHandleSize(10);
    // splitpane1.setSize(new goog.math.Size(600,100));

    var s2 = new gfk.ui.SplitPane(/*goog.ui.SplitPane.Orientation.HORIZONTAL*/);     
    s2.render(document.getElementById('s2'));
    // splitpane2.setContinuousResize(false);

    var s3 = new gfk.ui.SplitPane('vertical');
    s3.decorate(document.getElementById('s3'));
    var s4 = new gfk.ui.SplitPane('vertical');
    s4.render(document.getElementById('s4'));

  </script>

</body>
</html>
